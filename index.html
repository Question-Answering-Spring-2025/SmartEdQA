<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            padding: 10px;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
        #chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: blue;
        }
        .bot {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input id="chat-input" type="text" placeholder="Type your message here..." onkeypress="if(event.key === 'Enter') sendMessage()">
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Display user message
            addMessage(message, 'user');
            chatInput.value = '';

            // Send message to Rasa
            try {
                const response = await fetch('http://localhost:5005/webhooks/rest/webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sender: 'user',
                        message: message
                    })
                });
                const data = await response.json();

                // Display bot responses
                data.forEach(reply => {
                    if (reply.text) {
                        addMessage(reply.text, 'bot');
                    }
                });
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I couldnâ€™t connect to the bot.', 'bot');
            }
        }
    </script>
</body>
</html>
