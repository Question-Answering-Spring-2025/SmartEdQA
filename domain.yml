  utter_iamabot:
  - text: "I am a bot, built by delphine nyabke, and powered by Rasa."
  - text: "I am a bot, built by delphine nyabke, and powered by Rasa. I am here to assist you with your questions."
  - text: "Of course I am.! I was built by delphine nyaboke, to assist with question answering."
  - text: "Yes, I am a bot, built by delphine nyaboke, and powered by Rasa. I am here to assist you with your questions."
