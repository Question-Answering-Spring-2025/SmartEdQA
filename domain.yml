version: "3.1"

intents:
  - ask_mcq
  - provide_mcq
  - affirm_another_question
  - ask_short_qa
  - provide_short_qa
  - affirm_another_shortqa_question
  - mention_long_question
  - nlu_fallback
  - affirm
  - greet
  - goodbye
  - bot_challenge

slots:
  mcq_question:
    type: text
    influence_conversation: true  # Allow the slot to influence the conversation
    mappings:
      - type: from_text
  short_qa_question: 
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
  question_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_intent
        value: "mcq"
        intent: ask_mcq
      - type: from_intent
        value: "mcq"
        intent: provide_mcq
      - type: from_intent
        value: "short_qa"
        intent: ask_short_qa
      - type: from_intent
        value: "short_qa"
        intent: provide_short_qa

responses:
  utter_ask_mcq_question:
    - text: "Absolutely! What's your question?"
    - text: "Sure! What question do you have in mind?"
    - text: "Of course! Please provide me with the question."
    - text: "Sure! What question do you have in mind?"
    - text: "Sure! Please provide me with the question."
    - text: "Cool.! What are the questions we are looking at today?"
  utter_ask_short_qa_question:
    - text: "Please provide the specific short answer question you would like assistance with."
    - text: "What short-answer question do you have for me?"
    - text: "Go ahead and share your short-answer question!"
  utter_ask_another_mcq_question:
    - text: "Do you have another MCQ question, or is there anything else I can help with?"
    - text: "Do you have another MCQ question?"
    - text: "Have another MCQ question? Great, hit me!"
    - text: "Am ready for another MCQ question if you are!"
    - text: "Would you like to ask another MCQ question? I'm here."
  utter_ask_another_shortqa_question:
    - text: "Do you have another short-answer question, or is there anything else I can help with?"
    - text: "Do you have another short-answer question?"
    - text: "Have another short-answer question? Great, hit me!"
    - text: "Am ready for another short-answer question if you are!"
    - text: "Would you like to ask another short-answer question? I'm here."
  utter_only_mcq_short_answer:
    - text: "I’m sorry, I only handle multiple-choice questions (MCQs) and short-answer questions. Would you like one of those instead?"
    - text: "I’m sorry, I only handle multiple-choice questions (MCQs) and short-answer questions. Please pick either."
    - text: "Apologies, I only handles MCQ and Short Answer Questions. Would you like to ask one of those instead?"
  utter_default:
    - text: "I’m not sure I understood. Could you please rephrase that, or would you like to ask an MCQ or short-answer question?"
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hello! How can I assist you today?"
  - text: "Jambo, how can i be of assistance to you?"
  - text: "Hello earthling, how can be of service?"

  utter_goodbye:
  - text: "Bye! (Type '/stop' to exit)"
  - text: "Have lovely times! (Type '/stop' to exit)"
